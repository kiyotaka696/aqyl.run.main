<!-- –ü–æ–ø—ã—Ç–∫–∞ –∏–Ω–∂–µ–∫—Ç–Ω—É—Ç—å —Å—Ç–∏–ª–∏ –≤–Ω—É—Ç—Ä—å iframe, –µ—Å–ª–∏ iframe –¥–æ—Å—Ç—É–ø–µ–Ω same-origin.
     –ï—Å–ª–∏ iframe cross-origin ‚Äî –ø–æ—Å—Ç–º–µ—Å—Å–µ–¥ –ª–∏–±–æ –∏–Ω—ä–µ–∫—Ü–∏—è –Ω–µ —Å—Ä–∞–±–æ—Ç–∞—é—Ç,
     –Ω–æ –≤–Ω–µ—à–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã –≤—Å—ë —Ä–∞–≤–Ω–æ –±—É–¥—É—Ç –æ—Ñ–æ—Ä–º–ª–µ–Ω—ã. -->
<script>
(function(){
  const cssText = document.getElementById('chatbase-overrides').innerText;
  function injectToIframe(iframe){
    if(!iframe) return false;
    try{
      const doc = iframe.contentDocument || iframe.contentWindow.document;
      if(!doc) return false;
      const s = doc.createElement('style');
      s.setAttribute('data-from','page-chatbase-override');
      s.innerHTML = cssText;
      doc.head && doc.head.appendChild(s);
      console.log('[chatbase override] injected into iframe (same-origin).');
      return true;
    }catch(err){
      console.warn('[chatbase override] cannot access iframe document (probably cross-origin).', err);
      // Fallback: try postMessage ‚Äî embed might listen for such messages (depends on Chatbase impl).
      try{
        iframe.contentWindow.postMessage({ type: 'CHATBASE:INJECT_CSS', css: cssText }, '*');
        console.log('[chatbase override] posted message to iframe (fallback).');
      }catch(e){ /* ignore */ }
      return false;
    }
  }

  function findIframeAndInject(){
    // iframe –º–æ–∂–µ—Ç –Ω–∞—Ö–æ–¥–∏—Ç—å—Å—è –≤–Ω—É—Ç—Ä–∏ #chatbase-bubble-window –∏–ª–∏ –≤–ª–æ–∂–µ–Ω –ø–æ-–¥—Ä—É–≥–æ–º—É
    const container = document.getElementById('chatbase-bubble-window');
    if(container){
      const ifr = container.querySelector('iframe');
      if(ifr) return injectToIframe(ifr);
    }
    // –µ—â–µ –ø—Ä–æ–±—É–µ–º –Ω–∞–π—Ç–∏ –ª—é–±–æ–π iframe, –∫–æ—Ç–æ—Ä—ã–π –±—ã–ª –¥–æ–±–∞–≤–ª–µ–Ω —Å–∫—Ä–∏–ø—Ç–æ–º Chatbase
    const anyIframe = document.querySelector('iframe[src*="chatbase"]') || document.querySelector('iframe');
    if(anyIframe) return injectToIframe(anyIframe);
    return false;
  }

  // –ü–æ–ø—ã—Ç–∫–∏: –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∏ —á–µ—Ä–µ–∑ —Å–æ–æ–±—â–µ–Ω–∏—è "iframeReady"
  window.addEventListener('message', (ev) => {
    // –µ—Å–ª–∏ embed —à–ª—ë—Ç —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏, –ø–æ–ø—Ä–æ–±—É–µ–º –∏–Ω–∂–µ–∫—Ç
    try{
      const data = ev.data;
      if(typeof data === 'object' && (data === 'iframeReady' || data?.type === 'iframeReady' || data?.type === 'IFRAME_READY')){
        setTimeout(findIframeAndInject, 300);
      }
      // –í –Ω–µ–∫–æ—Ç–æ—Ä—ã—Ö —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è—Ö embed –ø—Ä–∏–Ω–∏–º–∞–µ—Ç {type:'INJECT_CSS'} ‚Äî –º—ã —É–∂–µ –ø–æ—Å—ã–ª–∞–µ–º —Ç–∞–∫–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ catch
    }catch(e){}
  });

  // –¢–∞–∫–∂–µ –∑–∞–ø—É—Å–∫–∞–µ–º —á–µ—Ä–µ–∑ —Ç–∞–π–º–∞—É—Ç—ã ‚Äî –Ω–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ iframe —Å–æ–∑–¥–∞—ë—Ç—Å—è –ø–æ–∑–∂–µ
  setTimeout(findIframeAndInject, 1000);
  setTimeout(findIframeAndInject, 3000);
  setTimeout(findIframeAndInject, 7000);
})();
</script>

  <script>
(function() {
  const patchBell = document.getElementById('patchBell');
  const bellBtn = document.getElementById('bellBtn');
  const patchPopup = document.getElementById('patchPopup');
  const patchBadge = document.getElementById('patchBadge');
  const patchListEl = document.getElementById('patchList');

  // === –°–ø–∏—Å–æ–∫ —Å—Ç–∞—Ä—ã—Ö –≤–µ—Ä—Å–∏–π —Å–∞–π—Ç–∞ ===
  const patchVersions = [
    { date: '2025-9-25', name: 'v1 ‚Äî –ï“£ –∞–ª“ì–∞—à“õ—ã “õ–æ—Å—ã–ª—ã—Å', url: 'https://kiyotaka696.github.io/aqyl.run/course_v1.html' },
    { date: '2025-10-4', name: 'v2 ‚Äî –®”ô–º”ô–ª—ñ –±–æ–ª—Å—ã–Ω —Å—ã—Ä–ª–∞–Ω“ì–∞–Ω –±”©–ª—ñ–≥—ñ', url: 'https://kiyotaka696.github.io/aqyl.run/course_v2.html' },
    { date: '2025-10-9', name: 'v3 ‚Äî –ñ–∞“£–∞—Ä—Ç—ã–ª“ì–∞–Ω –∫–∞—Ç–∞–ª–æ–≥', url: 'https://kiyotaka696.github.io/aqyl.run/course_v3.html' },
    { date: '2025-10-19', name: '–ñ”ô–Ω–µ –¥–µ –¥”ô–ª “õ”ô–∑—ñ—Ä–≥—ñ —Å–∞–π—Ç—ã–º—ã–∑–¥—ã“£ –Ω“±—Å“õ–∞—Å—ã - NEW ERA', url: 'https://kiyotaka696.github.io/aqyl.run/course.html' },

    // –¥–æ–±–∞–≤–ª—è–π —Å–≤–æ–∏ –≤–µ—Ä—Å–∏–∏ —Å—é–¥–∞
  ];

  patchVersions.forEach(patch => {
    const li = document.createElement('li');
    const a = document.createElement('a');
    a.href = patch.url;
    a.textContent = `${patch.date} ‚Äî ${patch.name}`;
    li.appendChild(a);
    patchListEl.appendChild(li);
  });

  // === –§—É–Ω–∫—Ü–∏–∏ –æ—Ç–∫—Ä—ã—Ç–∏—è/–∑–∞–∫—Ä—ã—Ç–∏—è ===
  function openPopup() {
    patchPopup.classList.add('show');
    patchPopup.setAttribute('aria-hidden', 'false');
    patchBell.setAttribute('aria-expanded', 'true');

    // —Å–∫—Ä—ã–≤–∞–µ–º –±–µ–π–¥–∂ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –æ—Ç–∫—Ä—ã—Ç–∏–∏
    if (patchBadge) {
      patchBadge.style.opacity = '0';
      patchBadge.style.transform = 'scale(.6)';
      setTimeout(() => { if(patchBadge.parentNode) patchBadge.parentNode.removeChild(patchBadge); }, 220);
    }
  }

  function closePopup() {
    patchPopup.classList.remove('show');
    patchPopup.setAttribute('aria-hidden', 'true');
    patchBell.setAttribute('aria-expanded', 'false');
  }

  // === –°–æ–±—ã—Ç–∏—è ===
  bellBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    if (patchPopup.classList.contains('show')) closePopup();
    else openPopup();
  });

  document.addEventListener('click', (e) => {
    if (!patchBell.contains(e.target)) closePopup();
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closePopup();
  });

  bellBtn.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      bellBtn.click();
    }
  });
})();
</script>
